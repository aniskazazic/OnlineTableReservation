      <div class="sidebar-icon">
        <i class="icon">ğŸ”</i>
      </div>
      <span class="sidebar-label">Search</span>
    </li>
    <li (click)="Reservations()" class="sidebar-item">
      <div class="sidebar-icon">
        <i class="icon">ğŸ“…</i>
      </div>
      <span class="sidebar-label" >Reservations</span>
    <li class="sidebar-item" routerLink="/user/settings">
      <div class="sidebar-icon"><i class="icon">âš™ï¸</i></div>
      <span class="sidebar-label">Settings</span>
    </li>
    <li *ngIf="isWorker" class="sidebar-item" routerLink="/worker/reservations">
      <div class="sidebar-icon"><i class="icon">ğŸ“ˆ</i></div>
      <span class="sidebar-label">Worker Dashboard</span>
    <li class="sidebar-item" (click)="toggleAiChat()">

        <i class="icon">ğŸ¤–</i>
      </div>
      <span class="sidebar-label">AI Bot</span>
    </li>




    <!-- Separator i naslov -->
    <li class="sidebar-divider" *ngIf="locales.length > 0"></li>
    <li class="sidebar-heading" *ngIf="locales.length > 0">
      <span class="sidebar-label">Moji lokali</span>
    </li>

    <!-- DinamiÄka lista lokala -->
    <li
      class="sidebar-item"
      *ngFor="let locale of locales"
      (click)="locale?.localeId && toLocale(locale.localeId)">
      <div class="sidebar-icon">
        <img *ngIf="locale.logo" [src]="locale.logo" alt="{{ locale.name }}" class="locale-logo" />
      </div>
      <span class="sidebar-label">{{ locale.name }}</span>
    </li>

    <li *ngIf="isOwner" class="sidebar-item" (click)="AddNewLocale()">
      <div class="sidebar-icon">
        <i class="icon">â•</i>
      </div>
      <span class="sidebar-label">  Add New locale</span>

    </li>

  </ul>

  <!-- Logout dugme fiksirano na dnu -->
  <div class="logout-container" (click)="Logout()">
    <div class="btn-logout">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
           viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" x2="9" y1="12" y2="12"></line>
      </svg>
    </div>
    <span class="sidebar-label">Log out</span>
  </div>
</div>
